[module/monitor]
type = custom/script
interval = 90
exec = $HOME/.local/bin/monitors.sh
format-foreground = ${colors.foreground}
format-background = ${colors.background}
format-padding = 0
format-prefix = %{T1}monitor%{T-}
label = %{T2}%output%%{T-}
label-foreground = ${colors.primary}
label-padding-left = 1
line-size = 3pt