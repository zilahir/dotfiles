[module/nordvpn]
type = custom/script
interval = 90
exec = $HOME/.local/bin/nordvpn.sh
format-foreground = ${colors.foreground}
format-background = ${colors.background}
format-padding = 0
format-prefix = ""
label = %{T2}%output%%{T-}

label-foreground = ${colors.primary}
label-padding-left = 0
line-size = 3pt
